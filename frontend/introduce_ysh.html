<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'S-CoreDream';
            src: url('./fonts/SCDream7.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }@font-face {
            font-family: 'S-CoreDream';
            src: url('./fonts/SCDream6.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'S-CoreDream';
            src: url('./fonts/SCDream4.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        main {
            width: 95vw;
            height: max-content;
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slide {
            position: relative;
            width: 90%;
            height: 54vw;
            margin: 5px;

            display: flex;
            
            justify-content: center;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            background-color: #84b7a6;
        }
        .subject {
            position: absolute;
            width: 15%;
            height: 5%;

            font-size: 1.5vw;
            font-family: 'S-CoreDream';
            font-weight: 700;

            display: flex;
            align-items: center;
            justify-content: center;
            justify-self: center;

            background-color: #f9f4e7;
        }
        .title {
            position: relative; 
            align-self: center;

            font-family: 'S-CoreDream';
            font-weight: 700;
            letter-spacing: -0.07em;
            color: white; 
            font-size: 5vw; 
        }
        .topline {
            position: absolute;
            top: 12%;
            
            width: 100%;
            height: 8%;

        }
        .bottomline {
            position: absolute;
            bottom: 12%;
            
            width: 100%;
            height: 8%;

        }        
        .justify_center {
            justify-self: center;
        }
        .point_color1 {
            background-color: #c9cc88;
        }
        .point_color2 {
            background-color: #6e6876;
        }
        .circle {
            border-radius: 50%;
        }
        .caption {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            letter-spacing: -0.1em;
            color: #f7faf9;
        }
        .caption p:nth-child(1) {
            font-family: "S-CoreDream";
            font-weight: 600;
            font-size: 2.2vw;
            margin-top: 10%;
            margin-bottom: 1%;
        }
        .caption p:nth-child(2) {
            font-family: "S-CoreDream";
            font-weight: 400;
            font-size: 1vw;
            margin-top: 1%;
            
        }
        .likes {
            position: relative;
            left: 0.5%;

            display: flex;
            justify-self: center;
            align-self: center;

            width: 70%;
            height: 31%;
        }
        .likes .circle {
            position: relative;
            width: 16em;
            
            display: flex;
            justify-content: center;
            align-items: center;

            margin-left: -3%;
        }
        .likes > .game + .pic {
            background-image: url("./images/splat3.png");
            background-size: 200%;
            background-position: 40%;
        }
        .likes > .climb + .pic {
            background-image: url("./images/boulder.jpg");
            background-size: cover;
            background-size: 155%;
            background-position: 55%;
        }
        .slide.p3 .point_color1.circle{
            position: relative;
            align-self: center;
            left: -31%;

            width: 32vw;
            height: 32vw;
        }
        .slide.p3 .point_color2.circle{
            position: relative;
            left: 22%;
            align-self: center;

            width: 23vw;
            height: 23vw;
        }
        .slide.p3 .line {
            position: absolute;
            width: 80%;
            height: 0.5%;
            align-self: center;

            display:flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f4e7;
            z-index: 100;
        }
        .line .circle {
            width: 1vw;
            height: 1vw;

            background-color: #f9f4e7;
            z-index: 200;
        }
        .line .caption.upper {
            position: relative;
            width: 10vw;
            top: -750%;

            justify-self: center;
        }
        .line .caption.lower {
            position: relative;
            width: 10vw;
            top: 200%;

            justify-self: center;
        }
        .slide.p4 .point_color2.circle {
            position: relative;
            left: -12%;
            align-self: center;

            width: 17vw;
            height: 17vw;
        }
        .slide.p4 .point_color1.circle {
            position: relative;
            left: 40%;
            align-self: center;

            width: 38vw;
            height: 38vw;
        }
        .slide.p4 .skills {
            position: absolute;
            display: flex;
            flex-direction: column;

            justify-self: center;
            align-self: center;

            p:nth-child(2) {
                letter-spacing: 0.05em;
            }
        }

        .page_index {
            position: absolute;

            top: 85%;
            
            color: #f9f4e7;
            letter-spacing: 0.3em
        }
    </style>
    <!--pointColor: #c9cc88, #6e6876-->
    <title>Document</title>
    
</head>
<body>
    <!--전체 영역-->
    <main>
        <section class="slide p1">
            <div class="topline point_color1"></div>
            <p class="subject" style="top: 30%;">ABOUT</p>
            <h1 class="title justify_center">유상현을 소개합니다</h1>
            <div class="bottomline point_color2"></div>
        </section>
        <section class="slide p2">
            <p class="subject" style="top: 15%;">LIKES</p>
            <div class="likes">
                <div class="game point_color2 circle">
                    <div class="caption">                        
                        <p>게임</p>
                        <p>내 삶의 원동력</p>
                    </div>
                </div>
                <div class="pic circle"></div>
                <div class="climb point_color1 circle">
                    <div class="caption">
                        <p>클라이밍</p>
                        <p>문제를 풀어나가는 즐거움</p>
                    </div>
                </div>
                <div class="pic circle"></div>
            </div>            
            <p class="page_index">●○○</p>
        </section>
        <section class="slide p3">
            <p class="subject" style="top: 15%;">HISTORY</p>
            <div class="point_color1 circle"></div>
            <div class="line">
                <div class="point1 circle">
                    <div class="caption upper">
                        <p>1992</p>
                        <p>위대한 여정의 시작</p>
                    </div>
                </div>
                <div class="point2 circle">
                    <div class="caption lower">
                        <p>2018</p>
                        <p>인천대학교 졸업</p>
                    </div>
                </div>
                <div class="point3 circle">
                    <div class="caption upper">
                        <p>2023</p>
                        <p>챌린저스 게임즈 입사</p>
                    </div>
                </div>
                <div class="point4 circle">
                    <div class="caption lower">
                        <p>2024</p>
                        <p>퇴사</p>
                    </div>
                </div>
                <div class="point5 circle">
                    <div class="caption upper">
                        <p>2025</p>
                        <p>지금 이 순간</p>
                    </div>
                </div>
            </div>
            <div class="point_color2 circle"></div>
            <p class="page_index">○●○</p>
        </section>
        <section class="slide p4">
            <p class="subject" style="top: 15%;">SKILLS</p>
            <div class="point_color2 circle"></div>
            <div class="skills">
                <div class="caption">
                    <p>끝까지 파고드는 집념</p>
                    <p>답을 발견하기 위해서는 어디까지고 찾아가는 능력</p>
                </div>
                <div class="caption">
                    <p>세심한 관찰력</p>
                    <p>작은 것 하나까지 놓치지 않고 싶어하는 성격</p>
                </div>
                <div class="caption">
                    <p>얄팍한 개발 지식</p>
                    <p>C++, C#, Git...</p>
                </div>
            </div>
            <div class="point_color1 circle"></div>
            <p class="page_index">○○●</p>
        </section>
        <section class="slide p5">
            <div class="topline point_color2"></div>
            <p class="subject" style="top: 30%;">END</p>
            <h1 class="title justify_center">감사합니다!</h1>
            <div class="bottomline point_color1"></div>
        </section>
    </main>
</body>
</html>
