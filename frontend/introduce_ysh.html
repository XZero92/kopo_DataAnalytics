<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main {
            width: 95vw;
            height: max-content;
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slide {
            position: relative;
            width: 90%;
            height: 54vw;
            margin: 5px;
            
            background-color: #84b7a6;
        }
        .subject {
            position: absolute;
            width: 15%;
            height: 5%;
            top: 30%;
            left: 43%;
            font-size: 1em;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: white;
        }
        .topline {
            position: absolute;
            top: 12%;
            
            width: 100%;
            height: 8%;

        }
        .bottomline {
            position: absolute;
            bottom: 12%;
            
            width: 100%;
            height: 8%;

        }
        .justify_center {
            justify-self: center;
        }
        .point_color1 {
            background-color: #c9cc88;
        }
        .point_color2 {
            background-color: #6e6876;
        }
    </style>
    <!--pointColor: #c9cc88, #6e6876-->
    <title>Document</title>
    
</head>
<body>
    <!--전체 영역-->
    <main>
        <section class="slide">
            <div class="topline point_color1"></div>
            <p class="subject"><strong>ABOUT</strong></p>
            <p class="title justify_center" style="color: white; font-size: 5vh; position: relative; top: 40%;">유상현을 소개합니다</p>
            <div class="bottomline point_color2"></div>
        </section>
        <section class="slide">

        </section>
        <section class="slide">

        </section>
        <section class="slide">

        </section>
        <section class="slide">

        </section>
    </main>
</body>
</html>
