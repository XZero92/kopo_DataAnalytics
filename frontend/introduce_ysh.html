<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'S-CoreDream';
            src: url('./fonts/SCDream7.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }@font-face {
            font-family: 'S-CoreDream';
            src: url('./fonts/SCDream6.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'S-CoreDream';
            src: url('./fonts/SCDream4.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        main {
            width: 95vw;
            height: max-content;
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slide {
            position: relative;
            width: 90%;
            height: 54vw;
            margin: 5px;

            display: flex;
            
            justify-content: center;
            
            background-color: #84b7a6;
        }
        .subject {
            position: absolute;
            width: 15%;
            height: 5%;

            font-size: 1.5vw;
            font-family: 'S-CoreDream';
            font-weight: 700;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: #f9f4e7;
        }
        .title {
            font-family: 'S-CoreDream';
            font-weight: 700;
            letter-spacing: -0.07em;
        }
        .topline {
            position: absolute;
            top: 12%;
            
            width: 100%;
            height: 8%;

        }
        .bottomline {
            position: absolute;
            bottom: 12%;
            
            width: 100%;
            height: 8%;

        }
        .circle {
            border-radius: 50%;
        }
        .caption {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .caption p:nth-child(1) {
            font-family: "S-CoreDream";
            font-weight: 600;
            font-size: 2.2vw;
            margin-top: 10%;
            margin-bottom: 1%;
        }
        .caption p:nth-child(2) {
            font-family: "S-CoreDream";
            font-weight: 400;
            font-size: 1vw;
            margin-top: 1%;
            
        }
        .likes {
            position: relative;
            top: 38%;
            left: 3%;

            display: flex;

            width: 70%;
        }
        .likes .circle {
            width: 16vw;
            height: 16vw;
            
            display: flex;
            justify-content: center;
            align-items: center;

            margin-left: -3%;

            color: #ffffff;
        }
        .likes > .game + .pic {
            background-image: url("./images/splat3.png");
            background-size: 200%;
            background-position: 40%;
        }
        .likes > .climb + .pic {
            background-image: url("./images/boulder.jpg");
            background-size: cover;
            background-size: 155%;
            background-position: 55%;
        }
        .justify_center {
            justify-self: center;
        }
        .point_color1 {
            background-color: #c9cc88;
        }
        .point_color2 {
            background-color: #6e6876;
        }
        .page_index {
            position: absolute;

            top: 85%;
            
            color: #f9f4e7;
            letter-spacing: 0.3em
        }
    </style>
    <!--pointColor: #c9cc88, #6e6876-->
    <title>Document</title>
    
</head>
<body>
    <!--전체 영역-->
    <main>
        <section class="slide">
            <div class="topline point_color1"></div>
            <p class="subject" style="top: 30%; left: 43%;">ABOUT</p>
            <h1 class="title justify_center" style="color: white; font-size: 5vw; position: relative; top: 35%;">유상현을 소개합니다</h1>
            <div class="bottomline point_color2"></div>
        </section>
        <section class="slide">
            <p class="subject" style="top: 15%; left: 43%;">LIKES</p>
            <div class="likes">
                <div class="game point_color2 circle">
                    <div class="caption">                        
                        <p>게임</p>
                        <p>내 삶의 원동력</p>
                    </div>
                </div>
                <div class="pic circle"></div>
                <div class="climb point_color1 circle">
                    <div class="caption">
                        <p>클라이밍</p>
                        <p>문제를 풀어나가는 즐거움</p>
                    </div>
                </div>
                <div class="pic circle"></div>
            </div>
            
            <p class="page_index">●○○</p>
        </section>
        <section class="slide">
            <p class="page_index">○●○</p>
        </section>
        <section class="slide">
            <p class="page_index">○○●</p>
        </section>
        <section class="slide">

        </section>
    </main>
</body>
</html>
