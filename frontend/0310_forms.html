<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type="text"] {background:green;}
        input[type="password"] {background:red;}
    </style>
    <title>Document</title>
</head>
<body>
    <form action="/login" method="POST">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password">
        <button type="submit">로그인</button>
    </form>

    <form>
        <!-- 사용자가 입력하는 입력 양식 -->
        <input type="text" name="text" value="text"><br>
        <input type="password" name="password" value="password"><br>
        <input type="file" name="file" value="file"><br>
        <input type="checkbox" name="checkbox" value="checkbox"><br>
        <input type="radio" name="radio" value="radio"><br>
        <!-- 보이지 않는 입력 양식 -->
        <input type="hidden" name="hidden" value="hidden"><br>
        <!-- 버튼 -->
        <input type="button" value="button"><br>
        <input type="reset" value="reset"><br>
        <input type="submit" value="submit"><br>
        <input type="image" src="https://cdn.iconscout.com/icon/free/png-256/free-amd-3215362-2673780.png?"><br>
    </form>
    <form action="/register" method="get">
        <fieldset>
            <legend>가입 양식</legend>
            <table border="1">
                <tr>
                    <td><label for="id">ID</label></td>
                    <td><input id="id" type="text" name="id"></td>
                </tr>
                <tr>
                    <td><label for="pw">PW</label></td>
                    <td><input id="pw" type="text" name="pw"></td>
                </tr>
                <tr>
                    <td>VGA</td>
                    <td>
                        <input id="nvidia" type="radio" name="VGA" value="n">
                        <label for="nvidia">NVIDIA</label>
                        <input id="amd" type="radio" name="VGA" value="a">
                        <label for="amd">AMD</label>
                        <input id="intel" type="radio" name="VGA" value="i">
                        <label for="intel">Intel</label>
                    </td>
                </tr>
                <tr>
                    <td>관심사</td>
                    <td>
                        <select>
                        <optgroup label="HTML5">
                        <option>Multimedia Tag</option>
                        <option>Connectivity</option>
                        <option>Device Access</option>
                        </optgroup>
                        <optgroup label="CSS3">
                        <option>Animation</option>
                        <option>3D Transform</option>
                        </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input id="mail" type="text">
                    </td>
                </tr>
                <tr>
                    <td>메일링 수신</td>
                    <td>
                        <input type="checkbox" name="checkbox" value="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>기타사항</td>
                    <td>
                        <textarea cols="30">저는 HTML로 프로그래밍 해요.
                        </textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" value="가입">
    </fieldset>
    </form>
    
</body>
</html>
