<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            background: yellow;
            height: 200px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            clip-path: fill-box;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <ul id="listID" class="listClass">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    
    <div id="div-id">div영역
        <p id="p-id">p영역
            <a id="a-id" href="http://www.kopo.ac.kr">폴리텍 이동</a>
        </p>
    </div>

    <ul id="board">
        <li id="article1">게시글</li>
        <li id="article2">게시글</li>
        <li id="article3">게시글</li>
        <li id="article4">게시글</li>
        <li id="article5">게시글</li>
    </ul>
    <div class='box'></div>
    <input class='btn_clear' type='button' value='clear'>
    <div class='resultM'></div>

    <input class='input' type='text'>
    <input class='clear' type='button' value='clear'>
    <div class='resultK'></div>

    아이디: <input type="email" id="input"> (아이디는 이메일 주소 입니다.)
    <div id="error"></div>

    <script>
        const div = document.getElementById('div-id');
        const p = document.getElementById('p-id');
        const a = document.getElementById('a-id');
        div.addEventListener('click', ()=> {
        console.log('div 클릭');
        }, true);
        p.addEventListener('click', ()=> {
        console.log('p 클릭');
        }, true);
        a.addEventListener('click', ()=> {
        console.log('a 클릭');
        }, true);

        const article1 = document.getElementById('article1');
        const article2 = document.getElementById('article2');
        const article3 = document.getElementById('article3');
        const article4 = document.getElementById('article4');
        const article5 = document.getElementById('article5');
        [article1,article2,article3,article4,article5].forEach((item)=>{
            item.addEventListener('click', ()=>{
            console.log(item.id)
        })
        })

        // 마우스 이벤트 실습
        const divbox = document.querySelector('.box');
        const btnClearM = document.querySelector('.btn_clear');
        const resultM = document.querySelector('.resultM');
        divbox.addEventListener('click', (event) => {
            divbox.innerHTML += '<div>click</div>';
        });
        divbox.addEventListener('mousedown', (event) => {
            divbox.innerHTML += '<div>mousedown</div>';
        });
        divbox.addEventListener('mouseup', (event) => {
            divbox.innerHTML += '<div>mouseup</div>';
        });
        btnClearM.addEventListener('click', (event) => {
            divbox.innerHTML = '';
        });

        // 키보드 이벤트 실습
        const inputBox = document.querySelector('.input');
        const btnClearK = document.querySelector('.clear');
        const resultK = document.querySelector('.resultK');
        inputBox.addEventListener('keydown', () => {
            resultK.innerHTML += '<div>keydown</div>';
        });
        inputBox.addEventListener('keyup', () => {
            resultK.innerHTML += '<div>keyup</div>';
        });
        btnClearK.addEventListener('click', () => {
            resultK.innerHTML = '';
        });

        // 포커스 이벤트 실습
        input.onblur = function () {
        if (!input.value.includes('@')) { // @ 유무를 이용해 유효한 이메일 주소인지 확인
            input.classList.add('invalid');
            error.innerHTML = '⚠이메일 형식이 올바르지 않습니다.';
        }
        }
        input.onfocus = function () {
        if (this.classList.contains('invalid')) {
        // 유저가 새로운 값을 입력하기위해 경고 문구를 지움
            this.classList.remove('invalid');
            error.innerHTML = "";
        }
        }
    </script>
</body>
</html>
